{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
<a style="width: 100%; text-decoration: underline; cursor: pointer;" onclick="history.go(-1);">BACK TO HOME</a>
{% endblock %}
