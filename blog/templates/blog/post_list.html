{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
  <div class="date">
    {{ post.published_date }}
  </div>
  <a href="{% url 'post_detail' pk=post.pk %}"></a>
  
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
